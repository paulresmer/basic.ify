<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>your results</title>
  <script src="src/script.js" type="module"></script>

  <style>
    div {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    	-webkit-box-sizing: border-box;
      width: 360px;
      height: 640px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid black;
      background-image: url('paper.jpeg');
    }

    p.username {
      color: rgb(74, 74, 74);
      font-size: 15px;
      text-align: center;
      margin-bottom: 10px;
    }

    p.name_ {
      font-size: 15px;
      text-align: center;
      line-height: 0px;
      margin-top: 10px;
    }

    p.date {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      border-bottom-style: solid;
      border-bottom-width: 1px;
    }

    hr.hr1 {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .reportcard {
      text-align: center;
      margin-top: 40px;
      line-height: 0px;
    }

    table {
      border:solid black;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    td, th {
      font-size: 15px;
      width: 80%;
      padding: 3px;
    }

    th {
      font-family: 'Times New Roman', Times, serif;
      text-align: left;
    }

    .td1 {
      margin-left: 2px;
      margin-top: 1px;
    }

    .td2 {
      margin-left: 1px;
    }

    .td3 {
      margin-left: 3px;
      margin-top: 1px;
    }

    .td4 {
      margin-bottom: 1px;
    }

    p.score {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    p.pfp {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>

<body>
  <div>

  <p>
    <p class="username">
      <TT><span id="displayName"></span></TT>
    </p>
    <hr class="hr1">
    <p class="name_">

  </p>

  <p class="date">date: 
    <TT><span id="date"></span></TT>
  </p>

  <p class="reportcard">
    STUDENT'S REPORT CARD
  </p>

  <section id="profile">
    <p>
    <table>
      <tr>
        <th class="edge">Artist</th>

      </tr>
      
        <tr>
          <td class="td1">
            <TT><span id="a0"></span></TT>
          </td>
          <td>
            <TT><span id="g0"></span></TT>
          </td>
        </tr>

        <tr>

            <TT><span id="a1"></span></TT>
          </td>
          <td>
            <TT><span id="g1"></span></TT>

        </tr>

            <TT><span id="a2"></span></TT>
          </td>
          <td>

          </td>
        </tr>

        <tr>
          <td class="td4">
            <TT><span id="a3"></span></TT>
          </td>
          <td>
            <TT><span id="g3"></span></TT>
          </td>
        </tr>

        <tr>
          <td class="td2">
            <TT><span id="a4"></span></TT>
          </td>
          <td>
            <TT><span id="g4"></span></TT>
          </td>
        </tr>

        <tr>
          <td class="td3">
            <TT><span id="a5"></span></TT>
          </td>
          <td>
            <TT><span id="g5"></span></TT>
          </td>
        </tr>

        <tr>
          <td class="td1">
            <TT><span id="a6"></span></TT>
          </td>
          <td>
            <TT><span id="g6"></span></TT>
          </td>
        </tr>

        <tr>
          <td class="td3">
            <TT><span id="a7"></span></TT>

          <td class="td4">
            <TT><span id="a8"></span></TT>

          <td>

          </td>
        </tr>

        <tr>
          <td class="td2">

          </td>

        </tr>
      

    </table>
    </p>

    <p class="score">your score:
      <span id="ug-score"></span>
    </p>
    
    <p class="pfp">
      <span id="avatar"></span>

  </div>

<script src="src/script.js" type="module"></script>

</html>
