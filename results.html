<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>your results</title>
  <script src="src/script.js" type="module"></script>

  <style>
    body {
      width: 360px;
      height: 640px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid black;
    }

    p.username {
      color: rgb(74, 74, 74);
      font-size: 15px;
      text-align: center;
      margin-bottom: 10px;
    }

    p.name_ {
      font-size: 15px;
      text-align: center;
      line-height: 0px;
      margin-top: 10px;
    }

    hr.hr1 {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .reportcard {
      text-align: center;
      margin-top: 40px;
      line-height: 0px;
    }

    hr.hr2 {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      height: 2px;
      background: black;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    td, th {
      font-family: 'Times New Roman', Times, serif;
      font-size: 15px;
      width: 80%;
      border: 2px solid #dddddd;
      border-top-style: none;
      text-align: left;
      padding: 5px;
    }

    p.score {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    p.uri {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>

<body>
  <p>
    <p class="username">
      <TT><span id="displayName"></span></TT>
    </p>
    <hr class="hr1">
    <p class="name_">
      Name
    </p>
  </p>

  <p class="date">
    <span id="date"></span>
  </p>

  <p class="reportcard">
    STUDENT'S REPORT CARD
  </p>
  <hr class="hr2">

  <section id="profile"> 
    <p>
      <table>
        <tr>
          <th>Artists</th>
          <th>grade</th>
        </tr>

        <tr>
          <td><span id="a0"></span></td>
          <td><span id="g0"></span></td>
        </tr>

        <tr>
          <td><span id="a1"></span></td>
          <td><span id="g1"></span></td>
        </tr>

        <tr>
          <td><span id="a2"></span></td>
          <td><span id="g2"></span></td>
        </tr>

        <tr>
          <td><span id="a3"></span></td>
          <td><span id="g3"></span></td>
        </tr>

        <tr>
          <td><span id="a4"></span></td>
          <td><span id="g4"></span></td>
        </tr>

        <tr>
          <td><span id="a5"></span></td>
          <td><span id="g5"></span></td>
        </tr>

        <tr>
          <td><span id="a6"></span></td>
          <td><span id="g6"></span></td>
        </tr>

        <tr>
          <td><span id="a7"></span></td>
          <td><span id="g7"></span></td>
        </tr>

        <tr>
          <td><span id="a8"></span></td>
          <td><span id="g8"></span></td>
        </tr>

        <tr>
          <td class="td_bottom"><span id="a9"></span></td>
          <td class="td_bottom"><span id="g9"></span></td>
        </tr>

      </table>
    </p>
   
    <p class="score">your score:
      <span id="ug-score"></span>
    </p>

    <p class="uri">spotify URI:
      <a id="uri" href="#"></a>
    </p>

    <span id="avatar"></span>
    
  </section>

</body>
<script src="src/script.js" type="module"></script>

</html>
