<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>your results</title>
  <script src="src/script.js" type="module"></script>

  <style>
    div {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    	-webkit-box-sizing: border-box;
      width: 360px;
      height: 640px;
      margin-left: auto;
      margin-right: auto;
      background-image: url('paper.jpeg');
    }

    p.username {
      font-size: 15px;
      text-align: center;
      margin-bottom: 0;
      padding-top: 5%;
    }

    p.name_ {
      font-size: 12px;
      text-align: center;
      border-top-style: solid;
      border-top-width: 1px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 0;
    }

    .date {
      color: black;
      width: 70%;
      border: 0px;
    }

    .change {
      color: rgba(74, 74, 74, 0.75);
    }

    .reportcard {
      text-align: center;
      margin-top: 40px;
      line-height: 0px;
    }

    table {
      border-collapse: collapse;
      border: 2px solid black;
      border-left-style: none;
      border-right-style: none;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    

    table.dts {
      border-top-style: none;
      border-bottom-width: 1px;
    }

    td.td1 {
      padding-left: 5px;
    }

    td.td2 {
      padding-left: 3px;
    }

    td.td3 {
      padding-left: 7px;
    }

    td.td4 {
      padding-left: 2px;
    }

    .lft {
      border-left: none;
    }

    .rgt {
      border-right: none;
    }

    td, th {
      font-size: 15px;
      width: 80%;
      padding: 3px;
      border: 1px solid black;
    }

    tr.head {
      text-align: left;
    }

    td {
      color: rgba(74, 74, 74, 0.75);
    }

    p.p1 {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      font-size: 15px;
      text-align: center;
    }

    button {
      margin: 5px;
      border: none;
      height: 36px;
      width: 80px;
      border-radius: 18px;
      transition-duration: .4s;

    }

    button:hover {
      background-color: grey;
      color: white;
    }

  </style>
</head>

<body>
  <div>

  <p>

      <TT class="change"><span id="displayName"></span></TT>
    </p>
    
    <p class="name_">

  <table class="dts">

    <td class="date">Year: <TT class="change"><span id="year"></span></TT></th>
  </table>

  <p class="reportcard">

  </p>

  <section id="profile">

    <table>

        </td>
      </tr>

      <tr>
        <td class="td2, lft">
          <TT><span id="a1"></span></TT>
        </td>
        <td class="rgt">
          <TT><span id="g1"></span></TT>
        </td>
      </tr>

      <tr>
        <td class="td3, lft">
          <TT><span id="a2"></span></TT>
        </td>
        <td class="rgt">
          <TT><span id="g2"></span></TT>
        </td>
      </tr>

      <tr>
        <td class="td1, lft">
          <TT><span id="a3"></span></TT>
        </td>
        <td class="rgt">
          <TT><span id="g3"></span></TT>
        </td>
      </tr>

      <tr>
        <td class="td4, lft">
          <TT><span id="a4"></span></TT>
        </td>
        <td class="rgt">
          <TT><span id="g4"></span></TT>
        </td>
      </tr>

      <tr>
        <td class="td1, lft">
          <TT><span id="a5"></span></TT>
        </td>
        <td class="rgt">
          <TT><span id="g5"></span></TT>
        </td>
      </tr>

      <tr>
        <td class="td3, lft">
          <TT><span id="a6"></span></TT>
        </td>
        <td class="rgt">
          <TT><span id="g6"></span></TT>
        </td>
      </tr>

      <tr>
        <td class="td2, lft">
          <TT><span id="a7"></span></TT>
        </td>
        <td class="rgt">
          <TT><span id="g7"></span></TT>
        </td>
      </tr>

      <tr>
        <td class="td3, lft">
          <TT><span id="a8"></span></TT>
        </td>
        <td class="rgt">
          <TT><span id="g8"></span></TT>
        </td>
      </tr>

      <tr>
        <td class="td2, lft">
          <TT><span id="a9"></span></TT>
        </td>
        <td class="rgt">
          <TT><span id="g9"></span></TT>
        </td>
      </tr>
    </table>
    </p>

    <p class="p1">
      <TT class="change"><span id="ug-score"></span></TT> : semester grade
    </p>

    <p class="p1">Errors in grades or absences must be corrected within 30 days after the close of semester.</p>

    <p class="p1">
      <b>Take this card and your gradebook when you go to registrar.</b>
    </p>

    <p class="p1">
      basic.ify
    </p>

  </section>

  </div>

  <p class="p1">
    <button onclick="window.location.href = 'index.html';" class="btns">home</button>
  </p>
</body>

<script src="src/script.js" type="module"></script>

</html>
